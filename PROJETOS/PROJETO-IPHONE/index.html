<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="menu">
      <img class="logo" src="img/logo.png" />
      <button class="menu-opcoes">Mac</button>
      <button class="menu-opcoes">iPhone</button>
      <button class="menu-opcoes">AppleWatch</button>
      <button class="menu-opcoes">AirPods</button>
      <button class="menu-opcoes">Acessórios</button>
      <button class="menu-opcoes">Suporte</button>
    </div>

    <div class="Caixa-maior">
      <div>
        <h1 class="titulo-primario">iPhone 14</h1>

        <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

        <p class="paragrafo">
          Em dois tamanhos perfeitos. Agora com um toque de amarelo.
        </p>

        <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>

        <button class="botao-comprar">Comprar</button>

        <p class="p-cor">Escolha a sua cor:</p>

        <div>
          <button class="azul change"></button>
          <button class="amarelo change"></button>
          <button class="branco change"></button>
          <button class="preto change"></button>
          <button class="vermelho change"></button>
          <button class="roxo change"></button>
        </div>
      </div>

      <img class="iphone" src="img/iphone-azul.png" />
      <div id="circulo" class="circulo"></div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
