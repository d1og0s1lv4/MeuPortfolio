<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/joystick.png"> <!--TROCAR O ICONE MAIS TARDE-->
    <title>JOKENPÔ GAME</title>
</head>

<body>

    <div class="container">
        <div class="game">
            <h1> JOKENPÔ! </h1>
            <div class="results">

                <p class="nina" id="human"></p>
                <h1 class="x">X</h1>
                <p class="nina" id="machine"></p>

            </div>

            <button value="1" id="rock" onclick="playHuman('rock')">&#x270A;&#x1F3FD;</button>
            <button value="2" id="paper" onclick="playHuman('paper')">&#x270B;&#x1F3FD;</button>
            <button value="3" id="scissor" onclick="playHuman('scissor')">&#x270C;&#x1F3FD;</button>

            <h3 id="result"></h3>
            <h3>Your score: <span id="hScore">0</span> </h3>
            <h3>Machine score: <span id="mScore">0</span> </h3>

        </div>

    </div>

</body>

<script src="./scripts.js"></script>

</html>
